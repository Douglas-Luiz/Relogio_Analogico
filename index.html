<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Relogio Analogico</title>
</head>
<body>

    <main>
        
        <div class="clock">
            <div class="wallpaper"></div>

            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>

            <div class="center"></div>

            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>
        </div>

        
    </main>

    <div class="changeWallpaper">
        <input placeholder="cole a &#34;URL&#34; do wallpaper aqui" type="text">
        <button id="btchange" onclick="urlWallpaper()">Alterar wallpaper</button>
        <button class="reset" onclick="reset()">Reset</button>
        <input type="checkbox" id="light">
        <label for="light-mode">Light Mode</label> 
    </div>
</body>
</html>
